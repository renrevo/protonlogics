<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <title>Auth | Signin Left Cover</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="auth auth-signin-left-cover">

<!--start:auth-->
<section id="auth" class="auth d-flex flex-column xl-flex-row">
    <div class="auth-left w-55p d-none xl-block">
        <a href="#" class="logo">
            <img src="../assets/images/logo.svg" alt="" class="h-28">
        </a>
        <img src="../assets/images/photos/560x699/1@3x.png" alt="" class="bg-cover w-100 h-screen">
    </div>
    <div class="auth-right w-45p mt-100 xl-mt-0">
        <div class="content">
            <div class="heading text-center">
                <h2 class="text-hkgrotesk font-bold text-alt text-black mb-36">Welcome back.</h2>
            </div>
            <a href="#" class="btn btn-primary btn-block d-flex justify-center items-center mb-32">
                <div class="bg-white h-40 w-40 d-flex justify-center items-center rounded-4 absolute -ml-156">
                    <img src="../assets/images/clients-logo/icons/google@2x.png" class="h-24">
                </div>
                <span class="text">Sign in with Google</span></a>
            <div class="desc mb-32 text-center">
                <span class="text-16 font-semibold text-black">Or, sign in with your email</span>
                <div class="hr"></div>
            </div>
            <form action="">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="form-row mb-32">
                    <div class="col">
                        <div class="form-group form-check keep-signin mb-0">
                            <input type="checkbox" class="form-check-input" id="keepSign">
                            <label class="form-check-label font-semibold text-14 text-gray" for="keepSign">Keep me sign in</label>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a href="#" class="forgot-password font-semibold text-14 text-primary">Forgot password?</a>
                    </div>
                </div>
                <div class="form-group mb-24">
                    <a href="#" class="btn btn-primary btn-block">Sign in</a>
                </div>
                <div class="form-group">
                    <span class="signup font-semibold text-14 leading-24 text-gray">Donâ€™t have an account? <a href="#" class="font-bold text-primary">Sign up now</a></span>
                </div>
            </form>
        </div>
    </div>
</section>
<!--end:auth-->

<!--start:javascript-->
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!--end:javascript-->

</html>
